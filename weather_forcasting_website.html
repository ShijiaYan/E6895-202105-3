<!DOCTYPE html>
<html>

<head>
    <title>Weather Forasting</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color:black">
    <div id="maintext"
        style="position:absolute; margin:auto; width:700px; height:200px; text-align:center; top:0; bottom: 0; left: 0; right: 0;">
        <h1 class="text-light mb-2"> Choose your location </h1>
        <h4 class="text-light mb-5">(Please choose one of the several locations from below)</h4>
        <form method=post enctype=multipart/form-data>
            <select class="custom-select d-block w-100" id="country" required>
                <option value="">Choose...</option>
                <option>New York</option>
                <option>San Francisco</option>
                <option>Seattle</option>
                <option>Albany</option>
                <option>Boston</option>
                <option>Atlanta</option>
                <option>San Jose</option>
                <option>Chicago</option>
                <option>Oakland</option>
                <option>Houston</option>
                <option>Orlando</option>
                <option>Miami</option>
                <option>New Port</option>
            </select>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Confirm</button>
        </form>
    </div>
</body>

</html>
